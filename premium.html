<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>MGames</title>
        <link rel="icon" href="images/logo.png" type="'image/png'"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <header id="header">
            <div id="buttons">
                <div class="p-3 mb-2 bg-danger text-white"id="home-button">
                    <form action="index.html">
                        <input type="submit" class="btn btn-dark" value="Menu"/>
                    </form>
                </div>
                <div class="p-3 mb-2 bg-danger text-white"id="game-button">
                    <form action="games.html">
                        <input type="submit" class="btn btn-dark" value="Games"/>
                    </form>
                </div>
                <div class="p-3 mb-2 bg-danger text-white" id="premium-button">
                        <form action="premium.html">
                            <input type="submit" class="btn btn-dark" value="Premium"/>
                        </form>
                </div>
                <div class="p-3 mb-2 bg-danger text-white" id="update-button">
                        <form action="update.html">
                            <input type="submit" class="btn btn-dark" value="Updates"/>
                        </form>
                </div>
            </div>
            <div class="p-3 mb-2 bg-danger text-white" id="hometitle-background">
                <h1 id="home-title">Premium Games</h1>
            </div>
                    
        </header>
        
        <div class="p-3 mb-2 bg-dark text-white" id="midsection">
            <h5 id="quote"> "These games are made by us. They are gold, they are premium."
            </h5>
        </div>
        
        <footer class="p-3 mb-2 bg-danger text-white">
            <p id="description">We are a startup company and we are here to please the people.</p>
        </footer>

    </body>

</html>
