<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>MGames</title>
        <link rel="icon" href="images/logo.png" type="'image/png'"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <header class="p-3 mb-2 bg-danger btn-lg text-white"  id="header">
                <div class="dropdown">
                        <button class="btn btn-dark" class="dropbtn">Menu</button>
                        <div class="dropdown-content">
                            <a class="btn btn-dark"href="index.html">Home</a>
                          <a class="btn btn-dark"href="games.html">Games</a>
                          <a class="btn btn-dark"href="premium.html">Premium Games</a>
                          <a class="btn btn-dark" href="update.html">Updates</a>
                          <a class="btn btn-dark" href="contact.html">Contact Us</a>
                        </div>
                    </div>
            <div id="home-background">
                <h1 id="home-title">Contact Us</h1>
            </div>
                    
        </header>

        <form id="contactusform" class="p-3 mb-2 bg-danger text-white" action="index.html" method="POST" netlify>
                <input placeholder="Name"type="text" name="name">
                <hr>
                <input placeholder="Email" type="text" name="email">
                <hr>
                <input placeholder="Phone" type="text" name="phone">
                <hr>
                <p>Priority</p>
                <select name="priority" size="1">
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Emergency">Emergency</option>
                </select>
                <br />
                <hr>
                <p>Type</p>
                <select name="type" size="1">
                <option value="update">Suggestion</option>
                <option value="change">Bug</option>
                <option value="addition">Question</option>
                <option value="new">Employment</option>
                </select>
                <br />
                <hr>
                <p>Message</p><textarea name="message" rows="6" cols="25"></textarea><br />
                <input class="btn btn-dark"type="submit" value="Send"><hr><input class="btn btn-dark" type="reset" value="Clear">
        </form>

    </body>

</html>
