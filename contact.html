<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>MGames</title>
        <link rel="icon" href="images/logo.png" type="'image/png'"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <header id="header">
            <div id="buttons">
                <div class="p-3 mb-2 bg-danger text-white" id="home-button">
                    <form action="index.html">
                        <input type="submit" class="btn btn-dark" value="Menu"/>
                    </form>
                </div>
                <div class="p-3 mb-2 bg-danger text-white" id="game-button">
                    <form action="games.html">
                        <input type="submit" class="btn btn-dark" value="Games"/>
                    </form>
                </div>
                <div class="p-3 mb-2 bg-danger text-white" id="premium-button">
                        <form action="premium.html">
                            <input type="submit" class="btn btn-dark" value="Premium"/>
                        </form>
                    </div>
                    <div class="p-3 mb-2 bg-danger text-white" id="update-button">
                            <form action="update.html">
                                <input type="submit" class="btn btn-dark" value="Updates"/>
                            </form>
                    </div>
            </div>
            <div class="p-3 mb-2 bg-danger text-white" id="home-background">
                <h1 id="home-title">Contact Us</h1>
            </div>
                    
        </header>

        <form action="mail.php" method="POST">
                <p>Name</p> <input type="text" name="name">
                <p>Email</p> <input type="text" name="email">
                <p>Phone</p> <input type="text" name="phone">
                
                <p>Request Phone Call:</p>
                Yes:<input type="checkbox" value="Yes" name="call"><br />
                No:<input type="checkbox" value="No" name="call"><br />
                
                <p>Website</p> <input type="text" name="website">
                
                <p>Priority</p>
                <select name="priority" size="1">
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Emergency">Emergency</option>
                </select>
                <br />
                
                <p>Type</p>
                <select name="type" size="1">
                <option value="update">Website Update</option>
                <option value="change">Information Change</option>
                <option value="addition">Information Addition</option>
                <option value="new">New Products</option>
                </select>
                <br />
                
                <p>Message</p><textarea name="message" rows="6" cols="25"></textarea><br />
                <input type="submit" value="Send"><input type="reset" value="Clear">
        </form>
        
    </body>

</html>
